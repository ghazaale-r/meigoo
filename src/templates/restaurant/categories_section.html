{% load static %}


<section class="services">
    <div class="container">
        <div class="row">
            
            {% for cat in cats %}
            <div class="col-md-1 col-sm-3">
                <div class="service-item">
                    {% comment %} {% if category_flag == 'id' %}
                    <a href="{% url 'restaurants:category-id-restaurants' cat.id  %}">
                    {% else %} {% endcomment %}
                    <a href="{% url 'restaurants:category-slug-restaurants' cat.slug  %}">
                    {% comment %} {% endif %} {% endcomment %}
                    {% comment %} {{cat.slug}} {% endcomment %}
                    {% if cat.image %}
                    <img src="{{ cat.image.url }}" alt="{{ cat.image.url }}" style="width: 100%;
                    height: 70px;
                    object-fit: cover;">
                    {% else %}
                    <img src="{% static "default.jpg" %}" alt="{{ cat.image }}">
                    {% endif %}
                    <h7 style="font-size: 18px;color:#363e50">{{cat.name}}</h7  >
                    </a>
                </div>
            </div>
            
            {% endfor %}
            
        </div>
        <div class="row">
            <h2>{{selected_category.name}}</h2>
            <hr>
        </div>
    </div>
</section>
