{% load static %}


<section class="services">
    <div class="container">
        <div class="row">
            
            {% for cat in cats %}
            <div class="col-md-2 col-sm-4">
                <div class="service-item">
                    {% if category_flag == id %}
                    <a href="{% url 'restaurants:category-id-restaurants' cat.id  %}">
                    {% else %}
                    <a href="{% url 'restaurants:category-name-restaurants' cat.name  %}">
                    {% endif %}

                    {% if cat.image %}
                    <img src="{{ cat.image.url }}" alt="{{ cat.image.url }}">
                    {% else %}
                    <img src="{% static "default.jpg" %}" alt="{{ cat.image }}">
                    {% endif %}
                    <h4 style="font-size: 18px;color:#363e50">{{cat.name}}</h4>
                    </a>
                </div>
            </div>
            
            {% endfor %}
            
        </div>
        <div class="row">
            <h2>{{selected_category.name}}</h2>
            <hr>
        </div>
    </div>
</section>
